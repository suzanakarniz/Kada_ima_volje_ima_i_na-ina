	<h1 style="text-align:center; color:#000080">Sezona 7</h1>
		<p style="color:#0000CD; font-size:20px"Sedma sezona Vampirskih dnevnika otkrila je da su naši junaci obnavljali svoj svijet bez Elene. Suočen s izgledom višedecenijskog čekanja za Elenain povratak, Damon (Ian Somerhalder) borio se sa svojim srčanom boloi i oslanjao se na suparno, ali duboko prijateljstvo s Bonnie (Kat Graham). Stefan (Paul Wesley) i Caroline (Candice King) započeli su dugo očekivanu vezu, koju je zakomplicirala neočekivana uloga Caroline kao surogat majke dojenčadi blizancima ostavljenom kad je Alaric (Matt Davis) izgubio suprugu. U međuvremenu, Damon je progonio vendetu protiv svoje majke Lily (gostujuća zvijezda Annie Wersching), koja je napustila svoje sinove kako bi se brinula o začaranom vještici vampira zvanom Heretici - od kojih je jedna, Valerie (Elizabeth Blackmore), voljela Stefana ikad od njihovog romantičnog susreta u prošlom stoljeću. Lilyni pogrešni izbori na kraju su prouzrokovali njezinu vlastitu tragičnu smrt i Mystic Falls stavili u vidokrug nevjerojatne nemeze: Rayna Cruz (zvijezda gostiju Leslie-Anne Huff), natprirodnog lovca na vampire. Rayna je ciljala Stefana, prisilivši ga da krene u bijeg, a Caroline je napustila novi početak s Alarićem. Odlučan da pobijedi Raynu, Damon se obratio za pomoć oružarnici, sjenovita skupina s rodbinskim vezama s Bonniejevim dečkom Enzom (Michael Malarkey). Ali dublji plan oružarnice oduzeo je Bonnie njezinu magiju i ugrozio joj život. Da bi popravili krizu, Damon i Enzo morali su se upustiti u okultni svod Oružje, gdje ih je zla prisutnost nadvladala. Trokut Stefana, Caroline i Alaric udružit će se s Bonniejem u osmoj sezoni kako bi pronašli dva najvažnija muškarca u njenom životu - iako će Damon i Enzo možda već dugo štedjeti.</p><br>
